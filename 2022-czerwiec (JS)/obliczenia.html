<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <h1>Całodobowa stacja paliw</h1>
    </header>
    <menu>
        <a href="stacja.html">
            <img src="home.png">
        </a>
        <a href="obliczenia.html">
            <img src="znak.png">
        </a>
        <a href="kwerendy.txt">Pobierz dokumenty</a>
    </menu>
    <section id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        <label for="rodzaj">Rodzaj paliwa (1-benzyna, 2-olej napędowy)</label>
        <br>
        <input type="number" name="rodzaj" id="rodzaj" min="1" max="2">
        <br>
        <label for="ile">Ile litrów?</label>
        <br>
        <input type="number" name="ile" id="ile" min="0">
        <br>
        <button onclick="oblicz()">OBLICZ</button>
        <p id="wynik"></p>
    </section>
    <section id="prawy">
        <img src="samochod.png" alt="samochód">
    </section>
    <footer>
        <p>Stronę opracował: Cezary Kotlarski</p>
    </footer>
</body>
</html>
<script>

let rodzaj = document.getElementById("rodzaj")
let ile = document.getElementById("ile")
let wynik = document.getElementById("wynik")
function oblicz(){
        if(rodzaj.value = 1){
            wynik.innerText = `koszt paliwa: ${4*ile.value} zł`
        }
        else if(rodzaj.value = 2){
            wynik.innerHTML = `koszt paliwa: ${3.5*ile.value} zł`
        }
}
</script>
